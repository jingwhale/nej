<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>File upload</title>
        <meta http-equiv="Access-Control-Allow-Origin" content="*">
        <!-- @STYLE -->
        <link type="text/css" rel="stylesheet" href="./css/index.css" />
    </head>
    <body>
        <div class="wrap">
            
            <h2>File upload</h2>

           <form name="upload-form" action="../../upload/">
              <h4>请选择一张大小不超过2M的图片<span id="uploaderr"></span></h4>
              <p><input type="file" id="upload" name="upload" accept="image/*" /></p>
              <img id="preview" class="f-dn">
           </form>

        </div>
        <!-- @DEFINE -->
        <script src="./js/nej/src/define.js?pro=./"></script>
        <script src="./js/pro/index.js"></script>
    </body>
</html>
